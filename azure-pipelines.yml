# Docker image
# Build a Docker image to deploy, run, or push to a container registry.
# Add steps that use Docker Compose, tag images, push to a registry, run an image, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

pool:
  vmImage: 'Ubuntu 16.04'

variables:
  imageName-be: 'selenium-demo-mywebapi:$(build.buildId)'
  imageName-fe: 'selenium-demo-webfrontend:$(build.buildId)'

steps:
- script: |
    docker build -f ./src/mywebapi/Dockerfile -t $(imageName-be) ./src/mywebapi
    docker build -f ./src/webfrontend/Dockerfile -t $(imageName-fe) ./src/webfrontend
  displayName: 'docker build'
